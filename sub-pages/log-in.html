<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rafipour | Log in</title>
    <link rel="stylesheet" href="../styles/log-in.css">
</head>
<body>
    <div class="container">
        <div class="log-in">
            <form action="" class="log-in__wrapper">
                <h1 class="log-in__title">ورود به سایت</h1>
                <label for="username" class="log-in__label">نام کاربری</label>
                <input type="text" class="log-in__input" id="username" name="username" placeholder="نام کاربری">
                <label for="password" class="log-in__label">رمز عبور</label>
                <input type="password" class="log-in__input" name="password" id="password" placeholder="رمز عبور">
                <input type="submit" class="log-in__input log-in__input--submit" value="ورود">
            </form>
        </div>
    </div>
</body>
</html>
